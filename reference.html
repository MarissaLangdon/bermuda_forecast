<!doctype html>

<html class="no-js" lang="">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
        <title></title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weatherfonts.css">
        <link rel="stylesheet" href="css/main.css">
    
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Arizonia|Open+Sans+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    
    </head>

    <body>

        <main>
            <section class="top">
                <h1 class="wdata-01">Somerset Village, Bermuda</h1>
                <h2 class="wdata-02">76&deg;</h2>
                <p class="wdata-03">Cloudy</p>
                <div class="low">
                    <h3 class="wdata-04">46&deg;</h3>
                </div>
                <div class="high">
                    <h3 class="wdata-05">75&deg;</h3>
                </div>
            </section>
            <section class="bottom">
                <div class="left">
                    <h3 class="wdata-06">Sunrise</h3>
                </div>
                <div class="right">
                    <h3 class="wdata-07">Sunset</h3>
                <div class="update">
                </div>
            </section>
            <section class="under">
                <div class="wind">
                    <h3 class="speed">Wind Speed</h3>
                    <h3 class="chill">Wind Chill</h3>
                    <h3 class="direction">Wind Direction</h3>
                     <h4 class="wdata-08">Weather Update</h4>
                </div>
            </section>
        </main>

        <script src="js/vendor/reallysimpleweather-1.1.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
